<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automat Perkusyjny - Nagrywanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="drum-kit">
    <div data-key="65" class="key">
        <span>A - Kick</span>
        <audio data-key="65" src="sounds/kick.wav"></audio>
    </div>
    <div data-key="83" class="key">
        <span>S - Snare</span>
        <audio data-key="83" src="sounds/snare.wav"></audio>
    </div>
    <div data-key="68" class="key">
        <span>D - Hi-Hat</span>
        <audio data-key="68" src="sounds/hihat.wav"></audio>
    </div>
    <div data-key="70" class="key">
        <span>F - Clap</span>
        <audio data-key="70" src="sounds/clap.wav"></audio>
    </div>
</div>

<div class="recording">
    <p>Nagrywanie</p>
    <button onclick="startRecording(0)">Kanał1</button>
    <button onclick="startRecording(1)">Kanał 2</button>
    <button onclick="startRecording(2)">Kanał 3</button>
    <button onclick="startRecording(3)">Kanał 4</button>
    <button onclick="stopRecording()">Zatrzymaj Nagrywanie</button>
</div>
<div class="playback">
    <p>Odtwarzanie</p>
    <button onclick="playChannel(0)">Kanał 1</button>
    <button onclick="playChannel(1)">Kanał 2</button>
    <button onclick="playChannel(2)">Kanał 3</button>
    <button onclick="playChannel(3)">Kanał 4</button>
    <button onclick="playAllChannels()">Odtwórz Wszystkie</button>
</div>

<script src="script.js"></script>
</body>
</html>
