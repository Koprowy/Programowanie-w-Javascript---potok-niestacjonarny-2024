<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        .slider-container {
            position: relative;
            width: 800px;
            height: 300px;
            margin: auto;
            overflow: hidden;
            background-color: #333;
        }
        .slides {
            display: flex;
            width: 400%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #000;
            position: relative;
            padding: 20px;
            text-align: left;
        }
        .slide:nth-child(1) { background-color: #9ACD32; }
        .slide:nth-child(2) { background-color: #FFA500; }
        .slide:nth-child(3) { background-color: #1E90FF; }
        .slide:nth-child(4) { background-color: #FF6347; }

        .arrow {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            transform: translateY(-50%);
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }

        .dots-container {
            text-align: center;
            position: absolute;
            bottom: 15px;
            width: 100%;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
        }
        .active {
            background-color: #FFD700;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="slides">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <button class="arrow arrow-left">&#10094;</button>
    <button class="arrow arrow-right">&#10095;</button>
    <div class="dots-container">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>
<script src = "script.js"></script>
</body>
</html>
