<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePocket - Hobbit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <h1>NotePocket</h1>
    <form id="note-form">
        <input type="text" id="note-title" placeholder="Tytuł notatki" required>
        <textarea id="note-content" placeholder="Treść notatki" required></textarea>
        <input type="color" id="note-color" value="#ffeb3b">
        <label>
            <input type="checkbox" id="note-pin"> Przypnij notatkę
        </label>
        <button type="submit">Dodaj notatkę</button>
    </form>

    <div class="notes-list" id="notes-list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
